<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/"><img src="/images/icon.svg" width="30" height="30" class="d-inline-block align-top" alt="Senol.io home" title="www.senol.io"></a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item {% if page.url == "/" or page.url contains "blog" %}active{% endif %}">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      {% assign navigation_pages = site.pages | sort: 'navigation_weight' %}
          {% for p in navigation_pages %}
            {% if p.navigation_weight %}
              <li class="nav-item {% if p.url == page.url%}active{% endif %}">
                <a href="{{ p.url }}" class="nav-link">
                  {{ p.navTitle }}
                </a>
              </li>
            {% endif %}
          {% endfor %}

    </ul>
  </div>

</nav>
