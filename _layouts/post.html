{% include head.html %}
{% include navbar.html %}
<div class="jumbotron jumbotron-fluid" {% if page.background %}style="background: url({{page.background}}) no-repeat;background-size: cover; "{% endif %}>
  <div class="container">
    <h1 class="display-2">{{page.title}}</h1>
    <p class="lead">{{page.description}}</p>
  </div>
</div>
<div class="container">
  <p class="lead">{{page.date  | date: "%-d %B %Y"}}</p>
{{content}}
</div>

<div class="Previous-next">
  {% if page.previous.url %}
    <a class="previous" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>

{% include footer.html %}
